<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atropos Parallax Tutorial</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Atropos CSS -->
    <link rel="stylesheet" href="atropos.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <!-- main Atropos container (required), add your custom class here -->
    <div class="atropos my-atropos">
        <!-- scale container (required) -->
        <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                    <div class="card" style="width: 18rem;">
                        <img src="https://images.unsplash.com/photo-1615986201152-7686a4867f30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=80" class="card-img-top" alt="...">
                        <h1 data-atropos-offset="5.5" class="card-title">Atropos Parallax</h1>
                        <div class="card-body">
                            <p class="card-text" data-atropos-offset="4">Some quick example text to build on the card title and make up the bulk of the card's
                                content.</p>
                            <a data-atropos-offset="3" href="#" class="btn btn-primary btn-sm">Let's Start</a>
                            <a data-atropos-offset="5" href="#" class="btn btn-outline-warning btn-sm">More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Atropos JS -->
    <script src="atropos.min.js"></script>
   <script>

    let title = document.querySelector('h1');

    const myAtropos = Atropos({
        el: '.my-atropos',
        // rest of parameters
        activeOffset: 70,
        rotateXMax:25,
        rotateYMax: 25,
        shadow: true,
        shadowOffset:50,
        shadowScale: .95,
        highlight:true,

        onEnter() {
            // title.style.transform = 'scale(1.13) translateX(-50px) translateY(-20px)'
        },
        onLeave() {
            // title.style.transform = 'scale(1)'
        },
        onRotate(x, y) {
            
        }
    });
</script>


</body>
</html>
